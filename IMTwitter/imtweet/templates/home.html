{% extends 'base.html' %}

{% block title %}IMTwitter{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p>You are not logged in yet. Please log in to access the greatness that is IMTwitter.</p>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
